<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact Form Bootstrap Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<!-- TODO: Implement Task 3 here -->
<div class="d-flex min-vh-100">
<div class="container mt-auto py-5">
      <h2 class="mb-4">Contact Us</h2>
      <form id="contactForm" onsubmit="showModal(event)">
            <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                  <label for="name">Name</label>
            </div>

            <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                  <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
                  <textarea class="form-control" placeholder="Your message here" id="message" style="height: 150px" required></textarea>
                  <label for="message">Message</label>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
</div>
</div>
</body>
